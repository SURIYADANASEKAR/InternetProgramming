<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking all numbers</title>
<link rel='stylesheet' href='form-style.css' type='text/css' />
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h2>Enter only numbers</h2>
<form name="form1" action="#">
<input type='text' name='text1'/>
&nbsp;
<input type="submit" name="submit" value="Submit" onclick="allnumeric(document.form1.text1)" />
&nbsp;
</form>
</div>
<script>
function allnumeric(inputtxt)
   {
      var numbers = /^[0-9]+$/;
      if(inputtxt.value.match(numbers))
      {
      alert('You entered number and has accepted....');
      document.form1.text1.focus();
      return true;
      }
      else
      {
      alert('Please enter numeric characters only');
      document.form1.text1.focus();
      return false;
      }
   } 
</script>
</body>
</html>
