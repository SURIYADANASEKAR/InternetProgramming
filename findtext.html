<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFile</title>
</head>

<body>
    <input type="file" accept="file.txt" id="inputfile"><br>
    Element need to be searched<input type="text"><br><br>
    <textarea id="display"></textarea>
    <script type="text/javascript">
        document.getElementById('inputfile')
            .addEventListener('change', function () {

                var fr = new FileReader();
                fr.onload = function () {
                    document.getElementById('display').textContent = fr.result;
                }

                fr.readAsText(this.files[0]);
            })
            var par = document.getElementById('display').textContent;
            console.log(par);
    </script>
</body>

</html>
