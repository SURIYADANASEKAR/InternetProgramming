<html>
<body>
<h1>EMPLOYEE INTEREST SURVEY FORM</h1>
<form id ="form"
<div class="form-control">
<label for="name" id="label-name">Name</label>
<input type="text" id="name" placeholder="enter your name"/>
</label>
</div>
<div class="form-control">
<label for="department" id="label-department">Department</label>
<input type="text" id="department" placeholder="enter your department"/>
</label>
</div>
<div class="form-control">
<textarea for="comment" id="label-comment">Tell us about yourself</label>
<input type="text" id="comment" placeholder="write here"/>
</textarea> 
</div>
<div class="form-control">
<label>Do you exercise at home</label>
<label for="recommed-1">
<input type="radio" id="recommed-1" name="recommed">Yes</input>
</label>
<label for="recommed-2">           
<input type="radio" id="recommed-2"  name="recommed">No</input>
</label>
</div>      
<div class="form-control">
<label>How do you like to read about your favourite topics?</label>   
<label for="inp-1">
<input type="checkbox" name="inp">Books</input></label>
<label for="inp-2">                     
<input type="checkbox" name="inp">Online Resources</input></label>            
<label for="inp-3">               
<input type="checkbox" name="inp">PhoneApps</input></label>                      
<label for="inp-4">           
<input type="checkbox" name="inp">Magazines</input></label>
</div>
<div class="form-control">
<label for="role" id="label-role">what genre of movies do you like? </label>
<select name="role" id="role">             
<option value="student">comedy</option>
<option value="intern">horror</option>
<option value="professional">drama</option> 
<option value="other">documentry</option>                   
</select>
</div>  
</body>
</html>
